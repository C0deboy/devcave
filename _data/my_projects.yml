    description: Czyli ten blog, który powstał dzięki inicjatywie DajSiePoznac2017. Blog działa na Jekyllu. Przepisałem niemal od zera jeden z początkowych motywów, więc 90% wyglądu i funkcjonalności stworzyłem sam.
