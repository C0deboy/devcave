<!DOCTYPE html>
<html lang="pl">
<head>
    {% include head.html %}

    <link rel="stylesheet" href="{{ "/css/emailform.css" | prepend: site.baseurl }}">

    <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<body>

{% include nav.html %}

<header class="intro-header">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            {{ content }}
        </div>
    </div>
</div>

<hr>

{% include footer.html %}

{% include ga.html %}

<script src="{{ "/js/emailform.js" | prepend: site.baseurl }}"></script>

</body>

</html>
